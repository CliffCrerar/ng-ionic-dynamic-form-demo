<ion-header [translucent]="true">

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ folder }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="light">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ folder }}</ion-title>
        </ion-toolbar>
    </ion-header>
    <div id="container">
        <ion-card>
            <ion-card-header>
                <ion-card-title>
                    <strong class="capitalize">{{ folder }}</strong>

                </ion-card-title>
                <ion-card-subtitle>
                    Form loaded from this source
                </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <app-form-one *ngIf="folder==='Personal Details Form'"></app-form-one>
                <app-form-two *ngIf="folder==='Food Order Form'"></app-form-two>
                <app-details *ngIf="folder==='Experiment Description'"></app-details>
            </ion-card-content>
        </ion-card>
    </div>
    <ion-infinite-scroll threshold="0%" #IonInfiniteScroll>
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more dataâ€¦">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
